<extend name="Public/base"/>

<block name="body">
    <ul class="nav nav-pills nav-justified">
        <li class="disabled active"><a href="javascript:;">1.环境检测</a></li>
        <li class="disabled"><a href="javascript:;">2.创建数据库</a></li>

    </ul>

    <table class="table table-striped table-bordered">
        <caption><h2>运行环境</h2></caption>
        <thead>
            <tr>
                <th width="40%">项目</th>
                <th width="30%">所需配置</th>
                <th width="30%">当前配置</th>
            </tr>
        </thead>
        <tbody>
            <volist name="env" id="item">
                <tr>
                    <td>{$item[0]}</td>
                    <td>{$item[1]}</td>
                    <td><span class="ico-{$item[4]}">√&nbsp;{$item[3]}</span></td>
                </tr>
            </volist>
        </tbody>
    </table>

    <table class="table table-striped table-bordered">
        <caption><h2>依赖性</h2></caption>
        <thead>
            <tr>
                <th width="40%">名称</th>
				<th width="30%">类型</th>
                <th width="30%">检查结果</th>
            </tr>
        </thead>
        <tbody>
            <volist name="func" id="item">
                <tr>
                    <td>{$item[0]}</td>
					<td>{$item[3]}</td>
                    <td><span class="ico-{$item[2]}">√&nbsp;{$item[1]}</span></td>
                </tr>
            </volist>
        </tbody>
    </table>

	<present name="dirfile">
    <table class="table table-striped table-bordered">
        <caption><h2>目录/文件权限</h2></caption>
        <thead>
            <tr>
                <th width="40%">目录/文件</th>
                <th width="30%">所需状态</th>
                <th width="30%">当前状态</th>
            </tr>
        </thead>
        <tbody>
            <volist name="dirfile" id="item">
                <tr>
                    <td>{$item[3]}</td>
                    <td><span class="ico-success">可写</span></td>
                    <td><span class="ico-{$item[2]}">√&nbsp;{$item[1]}</span></td>
                </tr>
            </volist>
        </tbody>
    </table>
	</present>
    <div class="actions">
        <a href="{:U('/Index')}" class="btn btn-default">上一步</a>
        <a href="{:U('Install/step2')}" class="btn btn-primary">下一步</a>
    </div>

</block>
